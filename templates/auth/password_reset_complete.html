{% extends 'base.html' %}
{% load user_tags %}

{% block title %}Password Reset Complete - EmailPro{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div>
            <div class="flex justify-center">
                <div class="h-16 w-16 rounded-full flex items-center justify-center bg-green-100">
                    <i class="fas fa-check text-green-600 text-2xl"></i>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Password Reset Complete
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Your password has been successfully reset. You can now log in with your new password.
            </p>
        </div>
        
        <div class="mt-6">
            <a href="{% url 'login' %}" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Log In Now
            </a>
        </div>
        
        <div class="mt-6 border-t border-gray-200 pt-6">
            <div class="flex items-center justify-center">
                <div class="text-sm">
                    <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-800">
                        Create a new account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
